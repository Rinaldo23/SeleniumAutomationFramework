# ======================================================================================================================
# APPLICATION URL'S
url=https://www.amazon.in/
# ======================================================================================================================
# DYNAMIC REPORT GENERATION --> yes OR no
# If yes --> report will have filename as currenttime+index.html
# If no --> report will have default filename as index.html
overridereports=yes
# ======================================================================================================================
# SCREENSHOT GENERATION
# Passed test screenshot --> yes OR no
passedstepscreenshot=yes
# Failed test screenshot --> yes OR no
failedstepscreenshot=yes
# Skipped test screenshot --> yes OR no
skippedstepscreenshot=yes
# ======================================================================================================================
# Retry failed Test Cases --> yes OR no
retryfailedtests=no
# ======================================================================================================================
# Run Test Cases Locally or Remotely --> local OR remote
runmode=local
# ======================================================================================================================
# Browser Configurations --> true OR false
enableheadlessexecution=false
# ======================================================================================================================
# Send test data to ELK DashBoard --> yes OR no
sendlogstoelk=no
seleniumcommandtimeout=30
pageloadwaittime=30